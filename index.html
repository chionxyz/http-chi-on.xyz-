<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi-On | Ouverture Prochaine</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/img/logo.png" type="image/png">
    
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: radial-gradient(circle at center, #1a0505 0%, #050505 70%);
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* LOGO */
        .logo img {
            height: 80px; /* Ajustez selon votre logo */
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(206, 24, 30, 0.5));
        }

        /* TITRE */
        h1 {
            font-size: 3.5em;
            font-style: italic;
            text-transform: uppercase;
            margin: 0;
            line-height: 1.1;
        }
        
        h1 span { color: #ce181e; }

        .subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
            color: #888;
            margin-top: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* IMAGE CLAVIER */
        .product-preview {
            margin: 40px auto;
            position: relative;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid #222;
            transition: transform 0.5s;
        }

        .product-preview img {
            width: 100%;
            display: block;
            border-radius: 10px;
            /* Filtre pour rendre l'image un peu sombre et mystérieuse */
            filter: brightness(0.9) contrast(1.1);
        }

        .product-preview:hover {
            transform: scale(1.02);
            border-color: #ce181e;
        }

        /* BADGE "COMING SOON" */
        .badge {
            background-color: #ce181e;
            color: #fff;
            padding: 10px 25px;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
            margin-top: 30px;
            letter-spacing: 1px;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(206, 24, 30, 0.4);
            animation: pulse 2s infinite;
        }

        /* LISTE DES FEATURES */
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9em;
            color: #aaa;
        }
        .features span {
            border: 1px solid #333;
            padding: 5px 15px;
            border-radius: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(206, 24, 30, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(206, 24, 30, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(206, 24, 30, 0); }
        }

        /* Responsive Mobile */
        @media (max-width: 600px) {
            h1 { font-size: 2.5em; }
            .features { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="assets/img/logo.png" alt="Chi-On">
        </div>

        <h1>Préparez<br>votre <span>Setup</span>.</h1>
        <p class="subtitle">Le Clavier Custom Accessible</p>

        <div class="product-preview">
            <img src="assets/img/clavier.jpg" alt="Aperçu Clavier Chi-On">
        </div>

        <div class="features">
            <span>Layout ISO BE/FR</span>
            <span>Châssis Alu</span>
            <span>Hot-Swap</span>
        </div>

        <div class="badge">Ouverture Imminente</div>
    </div>

</body>
</html>
